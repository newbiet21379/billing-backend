server:
  port: 0

spring:
  application:
    name: billing-backend-test

  # Test Database Configuration
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # H2 in-memory database for tests
  h2:
    console:
      enabled: false

  # JPA Configuration for tests
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  # Test Mail Configuration
  mail:
    host: localhost
    port: 1025
    protocol: smtp

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

# Axon Framework Configuration for tests
axon:
  serializer:
    general: jackson
    events: jackson
    messages: jackson
  # Disable Axon Server for integration tests (use embedded event store)
  axonserver:
    enabled: false

# OpenAPI Documentation Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    try-it-out-enabled: false

# Management/Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

# Logging Configuration for tests
logging:
  level:
    com.acme.billing: INFO
    org.axonframework: WARN
    org.hibernate.SQL: WARN
    org.springframework.web: DEBUG

# OCR Service Configuration - mock or skip for integration tests
ocr:
  service:
    url: http://localhost:7070
    timeout: 5s

# MinIO S3 Configuration for tests (will be overridden by testcontainers)
minio:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  region: us-east-1

# Billing Application Configuration for tests
billing:
  storage:
    bucket-name: test-billing-documents
    max-file-size: 5MB
    allowed-content-types:
      - application/pdf
      - image/jpeg
      - image/png
    presigned-url-expiration-minutes: 5
    auto-create-bucket: true

# Test-specific configurations
test:
  containers:
    enabled: true